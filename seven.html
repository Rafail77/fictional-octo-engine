<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Units and Color Models in CSS</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
<ol>
       <b><li>First item</li>
       <li>Second item</li>
       <li>Third item</li></b>
       <i><li>Four item</li>
       <li>Five item</li>
       <li>Six item</li></i>
</ol>

   <ul>
       <li><mark>Item 1</mark></li>
       <li><mark style="background-color: #48D1CC; color: black;">Item 2</mark></li>
       <li><mark style="background-color: #7FFFD4; color: black;">Item 3</mark></li>
   </ul>

    <ol>
       <li> First item</li>
       <li> Second item</li>
   </ol>
   <ul>
       <li> First item</li>
       <li> Second item</li>
   </ul>

   <table border="1">
       <tr>
           <th>Имя</th>
           <th>Возраст</th>
           <th>Город</th>
       </tr>
       <tr>
           <td>Вася</td>
           <td>86</td>
           <td>Караганды</td>
       </tr>
   </table>
</body>
</html>
